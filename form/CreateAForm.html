    <form action="mailto:nicoledaniel@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">

        <fieldset>
        <legend>How do I contact you?</legend>
            <!-- Company Select Box, page 97 -->
            <div>
                    <label for="Company">
                        Company:</label><br>
                        <input type="text"
                        name="Company"
                        id="Company" />
            </div>
            <!-- Person to Contact Select Box, page 97 -->
            <div>
                <label for="Person">
                    Person to contact:</label><br>
                    <input type="text"
                    name="Person"
                    id="Person" />
            </div>
            <!-- Email, textbook file rental.html -->	
            <!--Video 9.9 Building and Testing a Valid Form-->	
            <div>
                <label for="Email">
                    Email:</label>
                    <input type="text"
                    name="Email"
                    id="Email" placeholder="Email" />
            </div>
            <!-- Phone, textbook file rental.html-->
            <!--Video 9.9 Building and Testing a Valid Form-->
            <div>
                <label for="Phone">
                    Phone Number:</label>
                    <input type="text"
                    name="Phone"
                    id="Phone" placeholder="000-000-0000" 
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" />
            </div>
        </fieldset>

        <!-- Group Fields Together, page 104 -->

                    <option value="Part-time">Part-time</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Contract">Contract</option>
                    <option value="Temporary">Temporary</option>
                    <option value="On call">On call</option>
                </select>
            </div>
            <!-- Radio Buttons, page 99 -->
            <p>How did you find me?</p>

            <div>
